<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body onload="showLogin()">  <!-- Show login form by default -->

    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <button type="button" class="toggle-btn" onclick="showLogin()">Login</button>
                <button type="button" class="toggle-btn" onclick="showSignup()">Signup</button>
            </div>

            <!-- LOGIN FORM -->
            <form id="login" class="input-group" method="POST" action="/login" onsubmit="return validateLogin()">
                <h2>Login Form</h2>
                <input type="email" class="input-field" id="login-email" name="email" placeholder="Email Address" required>
                <span class="error-message" id="email-error"></span> <!-- Error message for email -->
                
                <input type="password" class="input-field" id="login-password" name="password" placeholder="Password" required>
                <span class="error-message" id="password-error"></span> <!-- Error message for password -->

                <a href="#" class="forgot-password">Forgot password?</a>
                <button type="submit" class="submit-btn">Login</button>
                <p class="switch-form">Not a member? <a href="#" onclick="showSignup()">Signup now</a></p>
            </form>

            <!-- SIGNUP FORM (Hidden by Default) -->
            <form id="signup" class="input-group" method="POST" action="/signup" style="display:none;">
                <h2>Signup Form</h2>
                <input type="text" class="input-field" name="username" placeholder="Username" required>
                <input type="email" class="input-field" name="email" placeholder="Email Address" required>
                <input type="password" class="input-field" name="password" placeholder="Password" required>
                <button type="submit" class="submit-btn">Signup</button>
                <p class="switch-form">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </form>
        </div>
    </div>

</body>
</html>
